{% extends 'fileViewer/base.html' %}
{% load static %}

{% block content %}

<p>Document Search</p>
    {% if search_results %}
        <ul>
        {% for i in search_results %}
            <li><a href="{{ i.documentFile.url }}">{{ i.documentName}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}
{% endblock %}
