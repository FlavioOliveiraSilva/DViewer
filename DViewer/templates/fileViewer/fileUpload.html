{% extends 'fileViewer/base.html' %}
{% load static %}

{% block content %}
<div class="header_title">
    <p>Upload a new file</p>
</div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Document</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>

{% endblock %}
